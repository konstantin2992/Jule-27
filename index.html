<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/3378576dce.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <div class="text">
                <p>Member Sign In</p>
            </div>
            <div class="text-two"><p>Not a member yet?</p> <a href="#">Sign up now</a></div>
            <div class="input">
                <div class="input-two">
                    <div class="img">
                    <img src="./img/path326.png" alt="icon">
                    </div>
                <input type="email" placeholder="Username / Email">
                </div>
                <div class="input-thre">
                    <div class="img">
                    <img src="./img/path402.png" alt="icon">
                    </div>
                    <i class="fa-solid fa-eye-slash"></i>
                <input type="password" class="password" placeholder="Password">
                </div>
                
            </div>
                <button class="but"><p class="text-butt">Sign in</p></button>
                <div class="cbox">
                    
                <input type="checkbox" class="box">
                <label for="" class="label">Remember me</label>
                <div class="link">
                <a href="#">Forgot password?</a>
                </div>
                </div>
            </div>
            
            
        </div>
    </div>
  
</body>
</html>
